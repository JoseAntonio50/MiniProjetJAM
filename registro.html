        <div class="row w-100">
            <div class="col-4">
            </div>
            <div class="col-4">
                <div class="d-flex justify-content-center">
                    <a href="./index.html">
                        <img class="logo" src="./img/LogoInicial.jpg" alt="Logo Inicial de Energy Power">
                    </a>
                </div>
                </div>
                <div class="col-4">
                    <div class="d-flex justify-content-center">
                        <a href="./registro.html">
                            <i  class="bi bi-gear"
                                style="font-size: 2rem"

                    <div class="d-flex justify-content-center">
                        <a href="./perfil.html">

                    <div class="d-flex justify-content-center">
                        <a href="./login.html">
                            <i  class="bi bi-box-arrow-right"
                                style="font-size: 2rem"
                                id="icono"
                                alt="Cerrar sesión">
                            </i>
                        </a>
                    </div>
                </div>
            </div>
        </nav>

    <main>
        <h2>ENERGY POWER</h2>
        <h3>Bienvenidos a la Red Eléctrica</h3>
        <div class="container container1">
            <h2>Registro</h2>
            <form>
                <label for="name">Nombre completo:</label>
                <input  type="text"
                        id="name"
                        name="name"
                        required
                        placeholder="Escriba su Nombre y Apellidos"
                >
                <label for="email">E-mail:</label>
                <input  type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="Ingrese su Correo electrónico"
                >
                <label for="password">Password:</label>
                <input  type="password"
                        id="password"
                        name="password"
                        required
                        placeholder="Ingrese su Contraseña"
                >
                <label for="confirm-password">Confirme su Password:</label>
                <input  type="password"
                        id="confirm-password"
                        name="confirm-password"
                        required
                        placeholder="Ingrese su Contraseña de nuevo"
                >
                <button class="button1" type="submit" onclick="window.open('./login.html', '_self')">Registrarse</button>
            </form>
        </div>
    </main>
